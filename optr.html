    <script type = "text/javascript">
    
var a= 25;
var b = 5;
var c = "Test";

document.write("a+b= ");
result = a+b;

document.write("a-b= ");

document.write("a+b+c= ");
result = a+b+c;
document.write(result);
document.write(br);

document.write("++a= ");
result =++a;
document.write(result);

a= ++a;
document.write("++a= ");
result =++a;
document.write(result);
document.write(br);

a= --b;
document.write("--b= ");
result =--b;
document.write(result);

// Comparison operators

document.write("(a==b) => ");
result = (a==b);
document.write(result);
document.write(br);

document.write("(a>b)=> ");
result = (a>b);
document.write(result);
document.write(br);

document.write("(a<b)=> ");
result = (a<b);
document.write(result);
document.write(br);

document.write("(a!=b) => ");
result = (a!=b);
document.write(result);
document.write(br);

document.write("(a>=b)=> ");
result = (a>=b);
document.write(result);
document.write(br);

document.write("(a<=b)=> ");
result = (a<=b);
document.write(result);
document.write(br);

// Logical operator

var p = true;
var q = false;

document.write("(p||q)=> ");
result = (p||q);
document.write(result);
document.write(br);

document.write("(p&&q)=> ");
result = (p&&q);
document.write(result);
document.write(br);

document.write("1(p&&q)=> ");
result = (!(p&&q));
document.write(result);
document.write(br);

// Bitwise operator

var x = 4;
var y = 8;

document.write("(x&y)= ");
result =(x&y);
document.write(result);
document.write(br);

document.write("(x|y)= ");
result =(x|y);
document.write(result);
document.write(br);

document.write("(x>>y)= ");
result =(x>>y);
document.write(result);
document.write(br);

document.write("(x << y) => ");
result = (x << y);
document.write(result);
document.write(br);
         
document.write("(~x)=> ");
result =(~x);
document.write(result);
document.write(br);

// assignment operator
var i = 6;
var j = 10;
document.write("Value of i => (i = j) => ");
result = (i = j);
document.write(result);
document.write(br);
         
document.write("Value of i => (i += j) => ");
result = (i += j);
document.write(result);
document.write(br);
         
document.write("Value of i => (i -= j) => ");
result = (i -= j);
document.write(result);
document.write(br);
         
document.write("Value of i => (i *= j) => ");
result = (i *= j);
document.write(result);
document.write(br);
         
document.write("Value of i => (i /= j) => ");
result = (i /= j);
document.write(result);
document.write(br);
         
document.write("Value of i => (i %= j) => ");
result = (i %= j);
document.write(result);
document.write(br);

// Miscellaneous Operator

document.write ("((a > b) ? 100 : 200) => ");
result = (a > b) ? 100 : 200;
document.write(result);
document.write(br);
         
document.write ("((a < b) ? 100 : 200) => ");
result = (a < b) ? 100 : 200;
document.write(result);
document.write(br);

    </script>
